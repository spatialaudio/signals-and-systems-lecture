language: python
dist: xenial
matrix:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
addons:
  apt:
    packages:
      - pandoc
      - ffmpeg
install:
  - pip install .
  - pip install -r requirements.txt
  - pip install -r ci/requirements.txt
script:
  - python -m sphinx ci/ _build/ -b doctest
